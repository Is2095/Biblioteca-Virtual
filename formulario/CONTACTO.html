<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="shortcut icon" href="./imagenes/formulario.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
</head>

<body>
    <div class="container">
        <h1 class="divanimateh1">Formulario de contacto</h1>
        <form id="formulario" class="needs-validation" novalidate>
            <h2 class="divanimateh2">Datos</h2>
            <div class="divInput">
                <label class="animate__animated animate__backInLeft" for="nombre">Nombre</label>
                <div class="entradaInputValidaciones">
                    <input class="entrada" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre..."
                        required>
                    <div class="invalid-feedback">
                        Ingrese el nombre
                    </div>
                </div>
            </div>

            <div class="divInput">
                <label for="apellido">Apellido</label>
                <div class="entradaInputValidaciones">
                    <input class="entrada" type="text" name="apellido" id="apellido"
                        placeholder="Ingrese el apellido..." required>
                    <div class="invalid-feedback">
                        Ingrese el apellido
                    </div>
                </div>
            </div>

            <div class="divInput">
                <label for="fechaNacimiento">Fecha actual</label>
                <input class="entrada" type="date" name="fechaNacimiento" id="fechaNacimiento">
            </div>

            <div class="divInput">
                <label for="correo">Correo electrónico</label>
                <div class="entradaInputValidaciones">
                    <input class="entrada" type="email" name="correo" id="correo"
                        placeholder="Ingrese el correo electrónico..." required>
                    <div class="invalid-feedback">
                        Debe ser un correo electrónico válido
                    </div>
                </div>

            </div>


            <div class="divInput">
                <label for="telefono">Número de teléfono</label>
                <input class="entrada" type="text" name="telefono" id="telefono"
                    placeholder="Ingrese número de teléfono...">
            </div>

            <div class="divInput">
                <label for="">Provincia de recidencia</label>
                <select class="entrada" name="provincia" id="provincia">
                    <option value="Elige una Provincia">Elige una Provincia</option>
                </select>
            </div>

            <div class="divInputGenero">
                <label for="" class="laberGenero">Género</label>
                <div class="genero">
                    <div class="divGenero">
                        <input type="radio" name="genero" id="mujer" value="Mujer" required>
                        <label for="mujer">Mujer</label>
                        <div class="invalid-tooltip">
                            Debe elegir una opción de género
                        </div>
                    </div>
                    <div class="divGenero">
                        <input type="radio" name="genero" id="hombre" value="Hombre" required>
                        <label for="hombre">Hombre</label>
                    </div>
                    <div class="divGenero">
                        <input type="radio" name="genero" id="otro" value="Otro" required>
                        <label for="otro">Otro</label>
                    </div>
                    <div class="divGenero">
                        <input type="radio" name="genero" id="noRespondo" value="Prefiero no responder" required>
                        <label for="noRespondo">Prefiero no Responder</label>
                    </div>
                </div>
            </div>

            <div class="divInputTextarea">
                <label for="mensaje" class="labelTextarea">Mensaje</label>
                <textarea class="entradaTextarea" name="mensaje" id="mensaje" cols="40" rows="5"></textarea>
            </div>

            <!-- </div>    

        </div> -->

            <button type="submit">Enviar</button>

        </form>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <!-- <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();
        });
    </script> -->
</body>

</html>
